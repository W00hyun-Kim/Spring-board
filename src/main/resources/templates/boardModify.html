<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>글 수정</h2>
  </div>

  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post" enctype="multipart/form-data">


    <div>
      <label>제목</label>
      <input name="title" type="text" class="form-control" th:value="${board.title}">
    </div>
    <div>
      <label>작성자</label>
      <input name="writer" type="text" class="form-control" th:value="${board.writer}">
    </div>
    <div>
      <label>내용</label>
      <textarea cols="150" rows="10" id="contents"  name="content" class="form-control" th:text="${board.content}">
      </textarea>

    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="submit">수정</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
